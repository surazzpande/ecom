<!DOCTYPE html>

{%extends "EhatBazzar/base.html"%}
{%block body_block%}
{%load static%}
<!-- about  -->
<div id="about" class="about">
    <div class="container-fluid">
    

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="about-box">
            <h2>{{title}}</h2>
            <p>
              {{content}}
            </p>
            <a href="Javascript:void(0)">Read more</a>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 padding_rl">
          <div class="about-box_img">
            <figure><img src="{%static 'images/about.jpg'%}" alt="#" /></figure>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  <!-- end abouts -->


{%endblock%}
