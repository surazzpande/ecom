<!DOCTYPE html>
{%extends "EhatBazzar/base.html"%}
{%load static%}
{%block body_block%}


 <div class="jumbotron">
    {%if registered%}
      <h1>Thank you for registering!</h1>
    {%else%}
     <h1>Sign Up Here!</h1>
     <h2>Fill Out the Form:</h2>
     <form enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" class="btn btn_primary" value="Register">
    </form>
    {%endif%}
 </div>

{%endblock%}
